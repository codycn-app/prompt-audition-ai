    <style type="text/tailwindcss">
      @layer base {
        :root {
          --cyber-black: #0D0D0D;
          --cyber-surface: #1A1A1A;
          --cyber-pink: #FF00E6;
          --cyber-cyan: #00FFFF;
          --cyber-on-surface: #E0E0E0;
          --cyber-on-surface-secondary: #A0A0A0;
          --rank-admin: #FF4141;
          --rank-master: #FFD700;
          --rank-silver: #C0C0C0;
          --rank-bronze: #CD7F32;
          --rank-expert: #DA70D6;
          --rank-advanced: #87CEFA;
        }
        body {
          font-family: "Be Vietnam Pro", sans-serif;
          background-color: var(--cyber-black);
          background-image:
            linear-gradient(rgba(255, 0, 230, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 0, 230, 0.05) 1px, transparent 1px);
          background-size: 40px 40px;
          color: var(--cyber-on-surface);
        }
        .font-oxanium { font-family: "Oxanium", sans-serif; }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: var(--cyber-surface); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-image: linear-gradient(to bottom, var(--cyber-pink), var(--cyber-cyan)); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { opacity: 0.8; }
      }
      @layer utilities {
        .animate-fade-in-scale { animation: fade-in-scale 0.3s ease-in-out; }
        .animate-background-pan { animation: background-pan 3s linear infinite; }
        .animate-toast-in-out { animation: toast-in-out 3s ease-in-out forwards; }
        .animate-text-glow { animation: text-glow 1.5s ease-in-out infinite alternate; }
        .animate-icon-glow { animation: icon-glow 2s ease-in-out infinite; }
        .shadow-cyber-glow { box-shadow: 0 0 15px rgba(255, 0, 230, 0.5), 0 0 5px rgba(0, 255, 255, 0.4); }
        .shadow-cyber-glow-lg { box-shadow: 0 0 25px rgba(255, 0, 230, 0.6), 0 0 10px rgba(0, 255, 255, 0.5); }
      }
      @keyframes fade-in-scale {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes background-pan {
        0% { background-position: 0% center; }
        100% { background-position: -200% center; }
      }
      @keyframes toast-in-out {
        0% { transform: translateY(100%); opacity: 0; }
        20% { transform: translateY(0); opacity: 1; }
        80% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      @keyframes text-glow {
        0% { text-shadow: 0 0 4px currentColor; }
        100% { text-shadow: 0 0 10px currentColor; }
      }
      @keyframes icon-glow {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.7)); }
        50% { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 1)); }
      }
    </style>
